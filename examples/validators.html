<html>
  <head>
    <meta charset="utf-8" />

    <title>Leaflet validators example</title>

    <link rel="stylesheet" href="http://leaflet.cloudmade.com/dist/leaflet.css" />
    <!--[if lte IE 8]><link rel="stylesheet" href="http://leaflet.cloudmade.com/dist/leaflet.ie.css" /><![endif]-->
    <script src="http://leaflet.cloudmade.com/dist/leaflet.js"></script>

    <script src="../dist/validators/leaflet-layer.js"></script>
  </head>
  <body>
    <div id ="map" style="width: 100%; height: 400px"></div>

    <script>
      var osmUrl = 'http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
          osmAttribution = 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>',
          osmLayer = new L.TileLayer(osmUrl, {maxZoom: 18, attribution: osmAttribution});

      var map = new L.Map('map');
      map.setView(new L.LatLng(57.1, 31.1), 10)
      map.addLayer(osmLayer);
      map.addLayer(new OsmJs.Validators.LeafletLayer({validators: [{
        "name": "Отладочный валидатор",
        "url": "http://alno.name:4567/validate?minlat={minlat}&minlon={minlon}&maxlat={maxlat}&maxlon={maxlon}",
        "offset_limit": true,
        "jsonp": true,
        "types": {
          "test_error": {"text": "Тестовая ошибка"}
        }
      }]}))
    </script>
  </body>
</html>
