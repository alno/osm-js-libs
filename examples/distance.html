<html>
  <head>
    <meta charset="utf-8" />

    <title>Leaflet distance example</title>

    <link rel="stylesheet" href="https://raw.github.com/CloudMade/Leaflet/master/dist/leaflet.css" />
    <!--[if lte IE 8]><link rel="stylesheet" href="https://raw.github.com/CloudMade/Leaflet/master/dist/leaflet.ie.css" /><![endif]-->
    <script src="https://raw.github.com/CloudMade/Leaflet/master/dist/leaflet-src.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>

    <script src="../dist/distance/leaflet-control.js"></script>
    <link rel="stylesheet" href="../dist/distance/leaflet-control.css" />
  </head>
  <body>
    <div id="map" style="width: 100%; height: 100%"></div>

    <script>
      var osmUrl = 'http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
          osmAttribution = 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>',
          osmLayer = new L.TileLayer(osmUrl, {maxZoom: 18, attribution: osmAttribution});

      var map = new L.Map('map');
      map.setView(new L.LatLng(57.1, 31.1), 8)
      map.addLayer(osmLayer);
      map.addControl(new L.Control.Distance());
    </script>
  </body>
</html>
